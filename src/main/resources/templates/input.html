<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Input values</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="sunstyle.css">
</head>
<body>
<h1>SunCalculator</h1>
<form action="#" th:action="@{/input}" th:object="${input}" method="post">
    <p>Year: <input type="text" th:field="*{year}" required pattern = "^\d+$"
                    oninvalid="this.setCustomValidity('Please enter a valid year.')"
                    oninput="this.setCustomValidity('')" /></p>
    <p>Month: <input type="text" th:field="*{month}" required pattern = "^([1-9]|1[012])$"
                     oninvalid="this.setCustomValidity('Please enter a number from 1 to 12.')"
                     oninput="this.setCustomValidity('')" /></p>
    <p>Day: <input type="text" th:field="*{day}" required pattern = "\b([1-9]|[12][0-9]|3[01])\b"
                   oninvalid="this.setCustomValidity('Please enter a number from 1 to 31.')"
                   oninput="this.setCustomValidity('')" /></p>
    <p>Time of Day: <input type="text" th:field="*{timeDay}" required pattern = "^([0-1]?[0-9]|2[0-3]).[0-5][0-9]$"
                           oninvalid="this.setCustomValidity('Please enter time in the format hh.mm (24 hour).')"
                           oninput="this.setCustomValidity('')" /></p>
    <p>Latitude: <input type="text" th:field="*{latitude}" required
                        pattern = "^-?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$"
                        oninvalid="this.setCustomValidity('Value must be in range -90 to 90.')"
                        oninput="this.setCustomValidity('')" /></p>
    <p>Longitude: <input type="text" th:field="*{longitude}" required
                         pattern = "^-?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[1-7][0-9])(?:(?:\.[0-9]{1,6})?))$"
                         oninvalid="this.setCustomValidity('Value must be in range -180 to 180.')"
                         oninput="this.setCustomValidity('')" /></p>
    <p>TimeZone: <input type="text" th:field="*{timeZone}" required pattern = "-?\b(\d|1[0-4])\b"
                        oninvalid="this.setCustomValidity('Please enter a number from -12 to 14.')"
                        oninput="this.setCustomValidity('')" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
